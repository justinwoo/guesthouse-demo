<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Guest House Demo</title>
<link href="assets/css/app.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar">
  <img class="navbar-guesthouse-logo" src="assets/images/Guesthouse-logo.png" alt="Guesthouse logo">
  <ul class="navbar-list">
    <li class="navbar-list-element"><a class="navbar-links" id="login-link">LOGIN</a></li>
    <li class="navbar-list-element"><a class="navbar-links" id="signup-link">SIGNUP</a></li>
    <li class="navbar-list-element"><span class="navbar-advertisement">List your space</span></li>
  </ul>
</nav>

<header class="carousel">
  <h1 class="carousel-heading">Heading</h1>
</header>

<section data-route="login" class="main">
  <form class="form" method="post" action="#">
    <div class="form-child">
      <input class="email-input" placeholder="Your email address"/>
    </div>
    <div class="form-child">
      <input class="password-input" placeholder="Your password"/>
    </div>
    <div class="button-container">
      <button class="form-button">Login</button>
    </div>
  </form>
  <p class="reminder">
  Don't have an account? <a href="/register">Sign up</a>
  </p>
</section>

<section data-route="register" class="main">
  <form class="form" method="post" action="#">
    <div class="form-child">
      <input class="name-input" placeholder="Your name"/>
    </div>
    <div class="form-child">
      <input class="email-input" placeholder="Your email address"/>
    </div>
    <div class="form-child">
      <input class="password-input" placeholder="Your password"/>
    </div>
    <div class="button-container">
      <button class="form-button">Sign up</button>
    </div>
  </form>
  <p class="reminder">
  Got an account already? <a class="reminder-link" href="/login">Log in</a>
  </p>
</section>

<footer class="footer">
  <p class="copyright">@Guesthouse, Inc.</p>
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
